<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="https://kit.fontawesome.com/5711c790e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <div class="container">
        <div class="navibar">
            <div class="title">Tasks <span class="heading-list">Lists</span></div>
            <div class="icon-div">
                <i class="fas fa-plus-circle fa-2x plus-icon"></i>
                <div class="list-adding">Add List</div>
            </div>
        </div>
        <br><br><br>
        <div class="cards">
            <div class="card">
                <br>
                <div class="card-heading">Trip to Paris</div>
                <hr class="line">
                <br>
                <div class="complete-task">Completed Task</div>
                <!-- <div class="checkbox-task">Pending Task</div> -->
                <br>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-box">
                    Pending Task
                </label>
            </div>

            <div class="card">
                <br>
                <div class="card-heading">My Todo List</div>
                <hr class="line">
                <br>
                <div class="complete-task">Completed Task</div>
                <!-- <div class="checkbox-task">Pending Task</div> -->
                <br>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-box">
                    Pending Task
                </label>
            </div>

            <div class="card">
                <br>
                <div class="card-heading">My Todo List</div>
                <hr class="line">
                <br>
                <div class="complete-task">Completed Task</div>
                <!-- <div class="checkbox-task">Pending Task</div> -->
                <br>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-box">
                    Pending Task
                </label>
            </div>
        </div>
        
    </div>
</body>
</html>
